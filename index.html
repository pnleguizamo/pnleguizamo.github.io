<!DOCTYPE html>
<html>
<head>
    <title>JavaScript For Loop Example</title>
    <style>
        /* CSS styles for the output */
        .output {
            font-size: 20px;
            color: #333;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>JavaScript For Loop Example</h1>
    <div class="output">
        <h2>Numbers from 1 to 10:</h2>
        <ul id="numberList">
            <!-- Numbers will be added here using JavaScript -->
        </ul>
    </div>

    <script>
        // JavaScript code to print numbers using a for loop
        const numberList = document.getElementById("numberList");

        for (let i = 1; i <= 9; i++) {
            const listItem = document.createElement("li");
            listItem.textContent = i;
            numberList.appendChild(listItem);
        }
    </script>
</body>
</html>
